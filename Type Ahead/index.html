<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Type Ahead ðŸ‘€</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <form class="search-form">
    <input type="text" class="search" placeholder="City or State">
    <ul class="suggestions">
      <li>Filter for a city</li>
      <li>or a state</li>
    </ul>
  </form>
  <script>
    const endpoint = 'https://gist.githubusercontent.com/Miserlou/c5cd8364bf9b2420bb29/raw/2bf258763cdddd704f8ffd3ea9a3e81d25e2c6f6/cities.json';


    const cities = [];
    fetch(endpoint)
      .then(data => data.json())
      .then(res => cities.push(...res))

    function searchCities(wordToMatch, cities) {
      return cities.filter(places => {
        //g is for global
        //i is for insensitive. It can search both uppercase and lowercase
        const regex = new RegExp(wordToMatch, 'gi')
        return places.city.match(regex) || places.state.match(regex);
      })
    }
    function displayMatches() {
      const matchArray = searchCities(this.value, cities);
      const html = matchArray.map(place => {
        const regex = new RegExp(this.value,'gi');
        const matchCities = place.city.replace(regex,`<span class="hl">${this.value}</span>`);
        const matchStates = place.state.replace(regex,`<span class="hl">${this.value}</span>`);

        return `
  <li>
  <span class="name">${matchCities},${matchStates}</span>
  <span class="population">${place.population}</span>
  </li>
  `;
      }).join('')
      suggestions.innerHTML = html
    }


    const searchInput = document.querySelector('.search');
    const suggestions = document.querySelector('.suggestions');

    searchInput.addEventListener('change', displayMatches);
    searchInput.addEventListener('keyup', displayMatches);

  </script>
</body>

</html>
